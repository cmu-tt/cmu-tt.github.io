        .loading_screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ebd094;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: "Montserrat", sans-serif;
        }
        .loading_screen__content {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .loading_screen__content__icon {
          width: 100px;
          height: 100px;
          animation: spin 1s linear infinite;
          user-select: none;
          pointer-events: none;
        }
        .loading_screen__content__icon img {
          width: 100%;
          height: 100%;
        }
        @keyframes loading_throb {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.25);
          }
          100% {
            transform: scale(1);
          }
        }
        #loading_screen__img {
          animation: loading_throb 5s ease infinite;
        }</style></noscript><div id="app"></div></body></html>
