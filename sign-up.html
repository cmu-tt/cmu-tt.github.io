<!-- sign up page between the <header> and <footer> from 404.html and index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>MVHS Test Tracker - Sign Up</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="shortcut icon" href="img/favicon-128.png" type="image/png" />
  </head>
  <body>
    <div id="padded-content">
      <header>
        <h1>MV Test Tracker</h1>
        <div id="nav-top-actions">
          <nav id="page-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <main>
        <div id="main-content">
          <h2>Sign up</h2>
          <div id="signup-box" class="flex-column">
            <div id="signup-text" class="fill-width">
              <!-- <div class="signup-text-primary">Create your account</div> -->
              <div class="signup-text-secondary">Begin your Test Tracker experience</div>
            </div>
            <div class="input-pair flex-row flex-nowrap">
              <object title="Name Input" class="input-icon" data="../img/icon/login/profile.svg" type="image/svg+xml">
                <img src="../img/icon/login/profile.png" />
              </object>
              <input tabindex="1" auth-role="name" type="text" name="name" id="name-input" placeholder="Name" />
            </div>
            <div class="input-pair flex-row flex-nowrap">
              <object title="Email Input" class="input-icon" data="../img/icon/login/email.svg" type="image/svg+xml">
                <img src="../img/icon/login/email.png" />
              </object>
              <input tabindex="2" auth-role="email-input" type="email" name="email" id="email-input" placeholder="Email" />
            </div>
            <div class="input-pair flex-row flex-nowrap">
              <object title="Password Input" class="input-icon" data="../img/icon/login/password.svg" type="image/svg+xml">
                <img src="../img/icon/login/password.png" />
              </object>
              <input tabindex="3" auth-role="password-input" type="password" name="password" id="password-input" placeholder="Password" />
            </div>
            <div class="input-pair flex-row flex-nowrap" style="margin-top: 20px">
              <input checked="" auth-role="agree-to-terms" type="checkbox" name="terms" id="terms-input" />
              <label for="terms-input" class="checkbox-label flex-row flex-center flex-nowrap">
                <div tabindex="4" class="checkbox-icon"></div>
                I agree to the Terms and Conditions</label
              >
            </div>
            <input tabindex="5" auth-role="create-account" id="create-account" type="button" value="Create my account" />
          </div>
        </div>
        <div id="right-box">
          <picture id="accent-img">
            <img src="img/award-1000x1000.png" alt="" style="width: auto" />
          </picture>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; 2022-2023 MVHS Test Tracker. Website by <a href="https://sander.vonk.one/Projects/">Sander Vonk</a></p>
    </footer>
  </body>
</html>
